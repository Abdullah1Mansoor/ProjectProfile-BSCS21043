<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#awards">Awards</a>
            <a href="#degrees">Degrees</a>
            <a href="#video">Video</a>
        </nav>
    </header>

    <!-- language switcher -->
    <div class="lang-switcher">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ur')">Urdu</button>
        <button onclick="changeLanguage('fr')">French</button>
    </div>

    <!-- About Section -->
    <section id="about">
        <h1 data-lang="about-heading"></h1>
        <img src="" alt="Muhammad Abdullah Mansoor" class="profile-pic">
        <p data-lang="about-text"></p>
        <!-- Social Links are below -->
        <div class="social-links">
            <h3>Connect with me on Social Media</h3>
            <ul>
                <li><a href="https://www.github.com" target="_blank">Github</a></li>
                <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            </ul>
        </div>
    </section>

    <!-- GitHub Feed Section -->
    <section id="github-feed">
        <h2>GitHub Activity</h2>
        <div class="github-feed">
            <img src="https://github-readme-stats.vercel.app/api?username=Abdullah1Mansoor&show_icons=true&theme=radical" alt="GitHub Stats" />

            <img src="https://github-readme-streak-stats.herokuapp.com/?user=Abdullah1Mansoor&theme=radical" alt="GitHub Streak Stats" />
            
            <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=Abdullah1Mansoor&layout=compact&theme=radical" alt="Most Used Languages" />
        </div>
    </section>


    <!-- Skills -->
    <section id="skills">
        <h2>Skills</h2>
        <button class="toggle-btn" onclick="toggleVisibility('skills-content')">Toggle Skills</button>
        <div class="skills" id="skills-content"></div>
    </section>
    

    <!-- Projects -->
    <section id="projects">
        <h2>Projects</h2>
        <button class="toggle-btn" onclick="toggleVisibility('projects-content')">Toggle Projects</button>
        <div class="projects-content" id="projects-content"></div>
    </section>

    <!-- Awards -->
    <section id="awards">
        <h2>Awards, Certifications & Hackathons</h2>
        <button class="toggle-btn" onclick="toggleVisibility('awards-content')">Toggle Awards</button>
        <div class="awards-content" id="awards-content"></div>
    </section>

    <!-- Degrees -->
   <section id="degrees">
    <h2>Degrees & Short Courses</h2>
    <button class="toggle-btn" onclick="toggleVisibility('degrees-content')">Toggle Degrees</button>
    <div class="degrees-content" id="degrees-content"></div>
</section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video Content</h2>
        <button class="toggle-btn" onclick="toggleVisibility('video-content')">Toggle Video</button>
        <div class="video-content" id="video-content"></div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top">Back to Top</button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Muhammad Abdullah Mansoor. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
